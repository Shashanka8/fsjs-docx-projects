<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation using JS</title>
    <!-- Font Awesome CDN link for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h3>Signup Form</h3>
      </header>

      <form>
        <div class="input-container">
          <label for="name">Username</label>
          <input type="text" id="name" onblur="inputHandler('name')" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="input-container">
          <label for="email">Email</label>
          <input type="email" id="email" onblur="inputHandler('email')" />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="input-container">
          <label for="password">Password</label>
          <i
            class="fas fa-exclamation-circle info"
            title="Password should be between 6-16 characters long and must contain one number, one special character"
          >
          </i>
          <input
            type="password"
            id="password"
            onblur="inputHandler('password')"
            autocomplete="false"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <div class="input-container">
          <label for="confirmPassword">Confirm Password</label>
          <input
            type="password"
            id="confirmPassword"
            onblur="inputHandler('confirmPassword')"
            autocomplete="false"
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
        </div>

        <input type="submit" value="Submit" id="submit" />
      </form>
    </div>

    <!-- js script -->
    <script src="./script.js"></script>
  </body>
</html>
